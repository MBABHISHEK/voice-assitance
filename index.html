<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #b3d0ff; /* Set the background color of the body */
    }
    .navbar {
      background-color: #343a40; /* Dark color for the navbar */
      border-radius: 0; /* Add border-radius to navbar corners */
      width: 100%; /* Cover the entire screen width */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff; /* White text color */
    }
    .navbar-brand:hover, .navbar-nav .nav-link:hover {
      color: #adb5bd; /* Lighter text color on hover */
    }
    .navbar-collapse {
      justify-content: center; /* Center align the navbar items */
    }
    .navbar-nav {
      width: 100%; /* Full width for the navbar */
    }
    .dashboard-section {
      margin-top: 20px;
      text-align: center;
    }
    .section-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      margin: 10px;
      padding-left: 20px; /* Increase left padding to accommodate the triangle */
      position: relative; /* Needed for positioning the triangle */
      width: 140px;
      height: 120px;
      border: 1px solid #000;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease; /* Adding animation to the cards */
    }
    .card:hover {
      transform: scale(1.1); /* Scaling up the card on hover */
    }
    .card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 10px;
      border-color: transparent transparent transparent #000; /* Adjust color as needed */
    }
    .food { background-color: #ffdb58; }
    .alphabet { background-color: #add8e6; }
    .color { background-color: #ffa07a; }
    .number { background-color: #98fb98; }
  </style>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>

          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dashboard-section">
    <div class="section-header">Voice-Assitance</div>

      <a href="morning.html" class="card food"><H6>Morning</H6></a>

       <a href="listenMusic.html" class="card alphabet"><h6>Music</h6></a>

  <!-- Bootstrap JavaScript (optional, for certain components) -->
