<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <!-- Greeting message with morning activities -->
    <div id="greeting">
      <h1>Good Morning!</h1>
      <p>Get-up, Have Brush, Take a Shower, Comb Hair, Well Dressed, Have Breakfast</p>
    </div>

    <!-- Display current day, date, and time -->
    <div id="datetime">
      <p id="day"></p>
      <p id="date"></p>
      <p id="time"></p>
    </div>

    <!-- Weather status -->
    <div id="weather">
      <!-- JavaScript will update this section -->
    </div>

    <!-- News headlines -->
    <div id="news">
      <!-- JavaScript will update this section -->
    </div>

    <!-- Audio player -->
    <audio id="weatherAudio" controls style="display: none;"></audio>
  </div>

  <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // JavaScript to display current day, date, and time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
      document.getElementById('day').textContent = "Today is " + new Intl.DateTimeFormat('en-US', options).format(now);
      document.getElementById('date').textContent = "Date: " + new Intl.DateTimeFormat('en-US', { dateStyle: 'full' }).format(now);
      document.getElementById('time').textContent = "Current Time: " + new Intl.DateTimeFormat('en-US', { timeStyle: 'medium' }).format(now);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000); // Update time every second

    // JavaScript to fetch and display weather status
    // Replace 'your-api-key' with your actual API key
    fetch('https://api.openweathermap.org/data/2.5/weather?q=your-city&appid=your-api-key')
      .then(response => response.json())
      .then(data => {
        const weather = data.weather[0].description;
        document.getElementById('weather').textContent = "Weather Status: " + weather;

        // Convert weather information to speech and play audio
        const speech = new SpeechSynthesisUtterance("The weather status is " + weather);
        speech.lang = "en-US";
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);

        // Optional: Save weather information as audio file and allow user to play it
        const audioPlayer = document.getElementById('weatherAudio');
        const utterance = new SpeechSynthesisUtterance("The weather status is " + weather);
        utterance.lang = "en-US";
        const blob = new Blob([new XMLSerializer().serializeToString(utterance)], { type: 'application/ssml+xml' });
        audioPlayer.src = URL.createObjectURL(blob);
      })
      .catch(error => {
        console.error('Error fetching weather data:', error);
      });

    // JavaScript to fetch and display news headlines
    // Replace 'your-api-key' with your actual API key
    fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=your-api-key')
      .then(response => response.json())
      .then(data => {
        const headlines = data.articles.map(article => article.title);
        const newsList = document.getElementById('news');
        headlines.forEach(headline => {
          const listItem = document.createElement('p');
          listItem.textContent = headline;
          newsList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error fetching news data:', error);
      });
  </script>
</body>
</html>
