<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice-based Email and Password Input</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #343a40; /* Dark background color */
    color: white; /* Text color */
  }
  .login-container {
    margin-top: 100px; /* Margin to center vertically */
  }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-6">
      <form id="email-form" class="p-4 bg-dark rounded">
        <h1 class="mb-4">Voice-based Login</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="button" id="start-btn" class="btn btn-primary">Start Listening</button>
      </form>
    </div>
  </div>
</div>

<script>
// Function to speak a message
function speak(text) {
  var msg = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(msg);
}

// Check browser support for the Web Speech API
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
  // Supported
  var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  // When speech is recognized
  recognition.onresult = function(event) {
    var email = event.results[0][0].transcript.toLowerCase();
    speak("Please speak your password.");
    
    recognition.onend = function() {
      recognition.start();
    };

    recognition.onresult = function(event) {
      var password = event.results[0][0].transcript.toLowerCase();

      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
    };
  };

  // Start listening when button is clicked
  document.getElementById('start-btn').onclick = function() {
    speak("Please speak your email ID.");
    recognition.start();
  };
} else {
  // Not supported
  alert('Speech recognition not supported.');
}
</script>
</body>
</html>
