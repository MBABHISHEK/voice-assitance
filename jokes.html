  // Function to speak text
  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = document.getElementById('languageSelect').value;
    utterance.volume = 1;
    utterance.rate = 1;
    utterance.pitch = 1;

    window.speechSynthesis.speak(utterance);
  }
